<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidBound - Profile</title>
  <link rel="icon" type="image/png" href="images/Favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="scss/style.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div>
            <a href="index.html">
              <img src="images/Logo.svg" alt="BidBound Logo" class="h-12">
            </a>
          </div>
      <div id="header-menu">
        <!-- Dynamic menu items will be inserted here -->
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
          <span id="message-text"></span>
        </div>
      </div>
    <div id="profile-banner" class="h-40 bg-gray-200 rounded-lg mb-6 relative">
      <button id="edit-banner" class="absolute top-2 right-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Change banner</button>
    </div>
    <div class="flex items-center gap-6">
      <div class="relative">
        <img id="profile-avatar" src="" alt="Profile Avatar" class="w-24 h-24 rounded-full border border-gray-300">
        <button id="edit-avatar" class="absolute bottom-2 right-2 bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700 transition">Upload</button>
      </div>
      <div>
        <h1 id="profile-name" class="text-2xl font-semibold"></h1>
        <p id="profile-email" class="text-gray-600"></p>
        <div class="relative">
          <p id="profile-bio" class="text-gray-700 mt-2"></p>
          <button id="edit-bio" class="absolute top-0 right-0 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Edit bio</button>
        </div>
      </div>
    </div>
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Your Listings</h2>
      <ul id="profile-listings" class="space-y-4">
        <!-- Listings will be dynamically inserted here -->
      </ul>
    </div>
  </main>

  <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="loader border-t-4 border-blue-600 rounded-full w-12 h-12 animate-spin"></div>
  </div>


  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
