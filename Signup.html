<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidBound - Sign Up</title>
  <link rel="icon" type="image/png" href="images/Favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="scss/style.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <img src="images/Logo.svg" alt="BidBound Logo" class="h-12">
      </div>
      <div>
        <a href="index.html" class="text-blue-600 font-semibold hover:underline">Back to Auctions</a>
      </div>
    </div>
  </header>

  <!-- Sign Up Form -->
  <main class="max-w-md mx-auto px-4 py-10 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold mb-6 text-center">Sign Up for BidBound</h1>
    <form id="signup-form" action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="name" name="name" required
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="bio" class="block text-sm font-medium text-gray-700">Bio (Optional)</label>
        <textarea id="bio" name="bio" maxlength="160"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500"></textarea>
      </div>
      <div>
        <label for="avatar-url" class="block text-sm font-medium text-gray-700">Avatar URL (Optional)</label>
        <input type="url" id="avatar-url" name="avatar-url"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="avatar-alt" class="block text-sm font-medium text-gray-700">Avatar Alt Text (Optional)</label>
        <input type="text" id="avatar-alt" name="avatar-alt" maxlength="120"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="banner-url" class="block text-sm font-medium text-gray-700">Banner URL (Optional)</label>
        <input type="url" id="banner-url" name="banner-url"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <div>
        <label for="banner-alt" class="block text-sm font-medium text-gray-700">Banner Alt Text (Optional)</label>
        <input type="text" id="banner-alt" name="banner-alt" maxlength="120"
          class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-blue-500">
      </div>
      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded w-full hover:bg-blue-700 transition">Sign Up</button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>

    <!-- Meldingsboks -->
    <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
      <span id="message-text"></span>
    </div>
  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
